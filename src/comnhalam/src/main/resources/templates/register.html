<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/registation/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/registation/css/style.css">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>

<div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" th:action="@{/registration}" th:object="${userRegisterFrom}">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                            <input type="text" class="form-input" th:field="*{firstName}" id="firstName" placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                            <span style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                            <input type="text" class="form-input" th:field="*{lastName}" id="lastName" placeholder="Last Name"/>
                        </div>
                        <div class="form-group">
                            <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            <input type="email" class="form-input" th:field="*{email}" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            <input type="text" class="form-input" th:field="*{password}" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <span style="color:red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                            <input type="password" class="form-input" th:field="*{confirmPassword}" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="g-recaptcha form-group"
                             th:attr="data-sitekey=${@captchaSetting.getSite()}">
                        </div>
                        <span id="captchaError" class="alert alert-danger col-sm-4" style="display:none"></span>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a th:href="@{/login}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="/registation/vendor/jquery/jquery.min.js"></script>
<script src="/registation/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
