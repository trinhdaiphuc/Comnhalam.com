<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index/layout/frame}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Thông tin giao hàng</title>
</head>

<body>

<div layout:fragment="content">

    <!-- BREADCRUMB -->
    <div id="breadcrumb">
        <div class="container">
            <ul class="breadcrumb">
                <li><a th:href="@{/}">Trang chủ</a></li>
                <li><a th:href="@{/view_cart}">Xem giỏ hàng</a></li>
                <li class="active">Thông tin giao hàng</li>
            </ul>
        </div>
    </div>
    <!-- /BREADCRUMB -->

    <!-- section -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <form id="checkout-form" method="post" th:action="@{/shipment_details}" class="clearfix"
                      th:object="${shippingForm}">
                    <div class="col-md-6">
                        <div class="billing-details">
                            <div class="section-title">
                                <h3 class="title">Thông tin giao hàng</h3>
                            </div>
                            <div class="form-group">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                      class="error-form">Danger Label</span>
                                <input class="input" type="text" th:field="*{firstName}" required placeholder="Tên">
                            </div>
                            <div class="form-group">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                      class="error-form">Danger Label</span>
                                <input class="input" type="text" th:field="*{lastName}" required placeholder="Họ">
                            </div>
                            <div class="form-group">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-form">Danger Label</span>
                                <input class="input" type="email" th:field="*{email}" required placeholder="Email">
                            </div>
                            <div class="form-group">
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-form">Danger Label</span>
                                <input class="input" type="text" th:field="*{address}" required placeholder="Địa chỉ">
                            </div>
                            <!--<div class="form-group">-->
                            <!--<input class="input" type="text" th:field="*{lastName}" placeholder="City">-->
                            <!--</div>-->
                            <div class="form-group">
                                <span th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"
                                      class="error-form">Danger Label</span>
                                <input class="input" type="tel" th:field="*{numberPhone}" required
                                       placeholder="Số điện thoại">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="shiping-methods">
                            <div class="section-title">
                                <h4 class="title">Phương thức giao hàng</h4>
                            </div>
                            <div class="input-checkbox">
                                <input type="radio" name="shipping" id="shipping-1" checked>
                                <label for="shipping-1">Giao hàng tiêu chuẩn - 19000 VND</label>
                                <div class="caption">
                                    <p>Thời gian giao hàng dự tính 30 phút - 1h.
                                    <p>
                                </div>
                            </div>
                        </div>

                        <div class="payments-methods">
                            <div class="section-title">
                                <h4 class="title">Phương pháp thanh toán</h4>
                            </div>
                            <div class="input-checkbox">
                                <input type="radio" name="payments" id="payments-1" checked>
                                <label for="payments-1">Thanh toán trực tiếp</label>
                                <div class="caption">
                                    <p>Thanh toán bằng tiền mặt khi nhận được hàng.
                                    <p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button class="primary-btn">Tiếp</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /section -->
</div>

</body>

</html>
