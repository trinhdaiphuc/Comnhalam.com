<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Cơm nhà làm, ngon như nhà làm</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="index/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="index/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="index/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="index/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="index/css/font-awesome.min.css">

    <link rel="stylesheet" href="/index/css/pnotify.custom.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="index/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="/index/css/custom.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- HEADER -->
<div th:replace="index/layout/header :: header"></div>
<!-- /HEADER -->

<!-- NAVIGATION -->
<div id="navigation">
    <!-- container -->
    <div class="container">
        <div id="responsive-nav">
            <!-- category nav -->
            <div class="category-nav">
                <span class="category-header">Thực đơn <i class="fa fa-list"></i></span>
                <ul class="category-list">

                </ul>
            </div>
            <!-- /category nav -->

            <!-- menu nav -->
            <div class="menu-nav">
                <span class="menu-header">Menu <i class="fa fa-bars"></i></span>
                <ul class="menu-list">
                    <li><a href="/">Trang chủ</a></li>
                    <li><a href="/products">Danh sách món ăn</a></li>
                    <li class="dropdown mega-dropdown"><a class="dropdown-toggle" data-toggle="dropdown"
                                                          aria-expanded="true">Món ăn <i
                            class="fa fa-caret-down"></i></a>
                        <div class="custom-menu">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="list-links" id="list-links">

                                    </ul>
                                    <hr class="hidden-md hidden-lg">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="/show_sellers">Đầu bếp</a>
                    </li>
                    <li><a href="/aboutus">Về chúng tôi</a></li>

                </ul>
            </div>
            <!-- menu nav -->
        </div>
    </div>
    <!-- /container -->
</div>
<!-- /NAVIGATION -->

<!-- HOME -->
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">
                <!-- banner -->
                <div class="banner banner-1">
                    <img src="index/img/banner01.jpg" alt="">
                    <div class="banner-caption text-center">
                        <h1>Bags sale</h1>
                        <h3 class="white-color font-weak">Up to 50% Discount</h3>
                        <a href="/products">
                            <button class="primary-btn">Shop Now</button>
                        </a>
                    </div>
                </div>
                <!-- /banner -->

                <!-- banner -->
                <div class="banner banner-1">
                    <img src="index/img/banner02.jpg" alt="">
                    <div class="banner-caption">
                        <h1 class="primary-color">HOT DEAL<br><span class="white-color font-weak">Up to 50% OFF</span>
                        </h1>
                        <a href="/products">
                            <button class="primary-btn">Shop Now</button>
                        </a>
                    </div>
                </div>
                <!-- /banner -->

                <!-- banner -->
                <div class="banner banner-1">
                    <img src="index/img/banner03.jpg" alt="">
                    <div class="banner-caption">
                        <h1 class="white-color">New Product <span>Collection</span></h1>
                        <a href="/products">
                            <button class="primary-btn">Shop Now</button>
                        </a>
                    </div>
                </div>
                <!-- /banner -->
            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->


<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- section-title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">MÓN ĂN MỚI NHẤT DÀNH CHO BẠN</h2>
                    <div class="pull-right">
                        <div class="product-slick-dots-1 custom-dots"></div>
                    </div>
                </div>
            </div>
            <!-- /section-title -->

            <!-- banner -->
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="banner banner-2">
                    <img src="index/img/banner15.png" alt="">
                    <div class="banner-caption">
                        <a href="/products" class="primary-btn">Khám phá ngay</a>
                    </div>
                </div>
            </div>
            <!-- /banner -->

            <!-- Product Slick -->
            <div class="col-md-9 col-sm-6 col-xs-6">
                <div class="row">
                    <div id="product-slick-1" class="product-slick">
                        <!-- Product Single -->
                        <div th:each="p6:${top6Product}">
                            <div class="product product-single">
                                <div class="product-thumb">
                                    <a th:href="@{/productDetail/(id = ${p6.id})}">
                                        <button class="main-btn quick-view">
                                            <i class="fa fa-search-plus"></i>Xem món ăn
                                        </button>
                                    </a>
                                    <img th:src="${p6.img}" alt="">
                                </div>
                                <div class="product-body">
                                    <h3 class="product-price"><span th:text="${p6.price}"></span></h3>
                                    <div class="product-rating">
                                        <i th:if="${p6.getStar()}>0">
                                            <i th:each="j:${#numbers.sequence(1,p6.getStar())}"
                                               class="fa fa-star"></i>
                                        </i>
                                        <i th:if="${p6.getNonStar()>0}">
                                            <i th:each="i:${#numbers.sequence(1,p6.getNonStar())}"
                                               class="fa fa-star-o empty"></i>
                                        </i>
                                    </div>
                                    <h2 class="product-name"><a href="#"><span th:utext="${p6.name}"></span></a></h2>
                                    <div class="product-btns">
                                        <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                                        <button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
                                        <button th:attr="product_id=${p6.id}" class="primary-btn add-to-cart"><i
                                                class="fa fa-shopping-cart"></i> Thêm vào giỏ
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Product Single -->
                    </div>
                </div>
            </div>
            <!-- /Product Slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->


<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">CÓ THỂ BẠN SẼ THÍCH</h2>
                </div>
            </div>
            <!-- section title -->

            <!-- Product Single -->
            <div th:each="rndProduct:${randomProduct}">
                <div class="col-md-3 col-sm-6 col-xs-6">
                    <div class="product product-single">
                        <div class="product-thumb">
                            <a th:href="@{/productDetail/(id = ${rndProduct.id})}">
                                <button class="main-btn quick-view">
                                    <i class="fa fa-search-plus"></i>Xem món ăn
                                </button>
                            </a>
                            <img th:src="${rndProduct.img}" alt="">
                        </div>
                        <div class="product-body">
                            <h3 class="product-price"><span th:text="${rndProduct.price}"></span></h3>
                            <div class="product-rating">
                                <i th:if="${rndProduct.getStar()>0}">
                                    <i th:each="i:${#numbers.sequence(1,rndProduct.getStar())}"
                                       class="fa fa-star"></i>
                                </i>
                                <i th:if="${rndProduct.getNonStar()>0}">
                                    <i th:each="j:${#numbers.sequence(1,rndProduct.getNonStar())}"
                                       class="fa fa-star-o empty"></i>
                                </i>
                            </div>
                            <h2 class="product-name"><a href="#"><span th:utext="${rndProduct.name}"></span></a></h2>
                            <div class="product-btns">
                                <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                                <button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
                                <button th:attr="product_id=${rndProduct.id}" class="primary-btn add-to-cart"><i
                                        class="fa fa-shopping-cart"></i> Thêm vào giỏ
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Product Single -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

<!-- FOOTER -->
<div th:replace="index/layout/footer :: footer">

</div>
</body>

</html>
