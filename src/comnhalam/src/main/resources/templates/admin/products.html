<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/frame}">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <th:block layout:fragment="headerCss">
        <!-- iCheck -->
        <link href="/admin/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
        <!-- Datatables -->
        <link href="/admin/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
        <link href="/admin/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
        <link href="/admin/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
        <link href="/admin/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
        <link href="/admin/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">
        <!-- Switchery -->
        <link href="/admin/vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    </th:block>
</head>
<body class="nav-md">

<div layout:fragment="content">
    <div class="page-title">
        <div class="title_left">
            <h3>Users
                <!--<small>Some examples to get you started</small>-->
            </h3>
        </div>

        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">Go!</button>
                                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>List of Products
                        <small>Product</small>
                    </h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!--<p class="text-muted font-13 m-b-30">-->
                    <!--The Buttons extension for DataTables provides a common set of options, API-->
                    <!--methods and styling to display buttons on a page that will interact with a-->
                    <!--DataTable. The core library provides the based framework upon which plug-ins-->
                    <!--can built.-->
                    <!--</p>-->
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Seller</th>
                            <th>Create on</th>
                            <th>Active</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td><a th:href="@{/productDetail(id= ${product.id})}" th:utext="${product.id}">1</a>
                            </td>
                            <td th:utext="${product.name}">Tiger</td>
                            <td th:utext="${product.price}">Nixon</td>
                            <td th:utext="${product.quantity}">tiger@gmail.com</td>
                            <td th:utext="${product.user.firstName + ' ' + product.user.lastName}"></td>
                            <td style="width: 50px" th:utext="${product.date}"></td>
                            <td style="text-align: center; width: 30px;">
                                <input type="checkbox" class="js-switch active-product"
                                       th:attr="product-id = ${product.id}" th:checked="${product.enabled}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="footerJs">
    <!-- iCheck -->
    <script src="/admin/vendors/iCheck/icheck.min.js"></script>
    <!-- Datatables -->
    <script src="/admin/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/admin/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="/admin/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/admin/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
    <script src="/admin/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="/admin/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="/admin/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="/admin/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
    <script src="/admin/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="/admin/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/admin/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
    <script src="/admin/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
    <script src="/admin/vendors/jszip/dist/jszip.min.js"></script>
    <script src="/admin/vendors/pdfmake/build/pdfmake.min.js"></script>
    <script src="/admin/vendors/pdfmake/build/vfs_fonts.js"></script>
    <!-- Switchery -->
    <script src="/admin/vendors/switchery/dist/switchery.min.js"></script>
</th:block>

<th:block layout:fragment="js">
    <script>
        $('.active-product').change(function (e) {
            var id = $(this).attr('product-id');
            var checked = $(this).prop('checked') ? 'yes' : 'no';
            $.ajax({
                url: '/admin/active-product/' + id + '/' + checked,
                dataType: 'text',
                success: function(result) {
                    console.log(result);
                }
            });
        });
    </script>
</th:block>

</body>
</html>
