<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index/layout/frame}">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật mật khẩu</title>
</head>
<body>

<div layout:fragment="content">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="my-form" sec:authorize="hasRole('CHANGE_PASSWORD')">
                    <h3>
                        Cập nhật mật khẩu
                    </h3>
                    <hr>
                    <form th:action="@{/update_password}" method="post">
                        <div class="form-group">
                            <label for="newPassword">Mật khẩu mới</label>
                            <input type="password" id="newPassword" class="form-control" name="newPassword"
                                   placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Nhập lại mật khẩu</label>
                            <input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
                                   placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <input class="primary-btn" value="Cập nhật mật khẩu" type="submit">
                        </div>
                    </form>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Lỗi!</strong> <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
